# Custom Export Template for aicred
# This template demonstrates advanced features of aicred export

header: |
  AI Environment Configuration
  ==============================
  Generated by aicred
  DO NOT commit this file to version control!

  This file contains sensitive API keys and should be:
  - Protected with restrictive file permissions (chmod 600)
  - Added to .gitignore
  - Never shared or committed to public repositories

variables:
  - name: OPENAI_API_KEY
    value: "{{openai.api_key}}"
    description: "OpenAI API key for GPT-4, GPT-3.5, and other OpenAI models"
    required: false

  - name: ANTHROPIC_API_KEY
    value: "{{anthropic.api_key}}"
    description: "Anthropic API key for Claude 3, Claude 2, and other models"
    required: false

  - name: GOOGLE_API_KEY
    value: "{{google.api_key}}"
    description: "Google AI API key for PaLM, Gemini, and other Google models"
    required: false

  - name: OPENAI_BASE_URL
    value: "{{openai.base_url}}"
    description: "Custom base URL for OpenAI-compatible APIs (optional)"
    required: false

  - name: DEFAULT_AI_PROVIDER
    value: "{{var.default_provider}}"
    description: "Default AI provider to use when multiple are configured"
    required: false

  - name: AI_MODEL_VERSION
    value: "{{var.model_version}}"
    description: "Default model version to use"
    required: false

footer: |
  ==============================
  Configuration loaded successfully
  Source this file in your shell: source ai-env.sh
  Or add to your .bashrc/.zshrc: eval \"$(aicred export)\"
