name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
  
  build-and-upload:
    name: Build and Upload
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: keyfinder
            asset_name: keyfinder-linux-x86_64.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: keyfinder
            asset_name: keyfinder-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: keyfinder
            asset_name: keyfinder-macos-aarch64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: keyfinder.exe
            asset_name: keyfinder-windows-x86_64.zip
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p genai-keyfinder
      
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
      
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
      
      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} ./${{ matrix.asset_name }} --clobber
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keyfinder-${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'macos-latest' && 'macos' || 'windows' }}-${{ matrix.target == 'x86_64-unknown-linux-musl' && 'x86_64' || matrix.target == 'x86_64-apple-darwin' && 'x86_64' || matrix.target == 'aarch64-apple-darwin' && 'aarch64' || 'x86_64' }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
  
  publish-python:
    name: Publish to PyPI
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install maturin
        run: pip install maturin
      
      - name: Build and publish
        working-directory: bindings/python
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: maturin publish
  
  package-linux:
    name: Package Linux Distributions
    runs-on: ubuntu-latest
    needs: [build-and-upload, create-release]
    steps:
      - uses: actions/checkout@v4
      
      - name: Download CLI binary
        uses: actions/download-artifact@v4
        with:
          name: keyfinder-linux-x86_64
          path: target/release
      
      - name: Create .deb package
        run: |
          mkdir -p deb/usr/bin
          cp target/release/keyfinder deb/usr/bin/
          mkdir -p deb/DEBIAN
          echo 'Package: genai-keyfinder' > deb/DEBIAN/control
          echo 'Version: ${{ github.ref_name }}' >> deb/DEBIAN/control
          echo 'Section: utils' >> deb/DEBIAN/control
          echo 'Priority: optional' >> deb/DEBIAN/control
          echo 'Architecture: amd64' >> deb/DEBIAN/control
          echo 'Depends: libc6 (>= 2.14)' >> deb/DEBIAN/control
          echo 'Maintainer: robottwo <https://github.com/robottwo/aicred>' >> deb/DEBIAN/control
          echo 'Description: Cross-platform GenAI key discovery tool' >> deb/DEBIAN/control
          echo ' A tool for discovering GenAI API keys and configurations across various providers.' >> deb/DEBIAN/control
          dpkg-deb --build deb genai-keyfinder_${{ github.ref_name }}_amd64.deb
      
      - name: Upload .deb package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} ./genai-keyfinder_${{ github.ref_name }}_amd64.deb --clobber